<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Do It Django</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">

    <!-- fontawesome key -->
    <script src="#" crossorigin="anonymous"></script>
</head>

<body>
    {% include 'blog/navbar.html' %}
    <section>
        <div class="container">
            <!-- 부트스트랩 grid는 12칸 단위 -->
            <div class="row justify-content-between">
                <!-- 12칸 보다 적을 경우 지정한 칸 사이에 최대한 공백을 넣어 배치 -->
                <div class="col-lg-6 text-light">
                    <h1 class="mt-5">Do It Django</h1>
                    <p>Django Tutorial 2024.04.03</p>
                </div>
                <div class="col-lg-5 mt-5">
                    <h2 class="text-light">Blog - Recent Posts</h2>
                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                                <span class="badge rounded-pill text-bg-success float-end">
                                    <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                    {{ post.author.username }} &nbsp; &nbsp; {{ post.created_at }}
                                </span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </section>

    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
